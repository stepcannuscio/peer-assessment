<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Assess Results</title>
	{% load static %}

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500&display=swap" rel="stylesheet">

	<!-- CSS Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'backend/globals.css' %}">
	<link rel="stylesheet" href="{% static 'backend/assess-peer.css' %}">


	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>

	<!-- Bootstrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<style>
		.popup {
			text-align: center;
		}
		#submit-btn {
			right: 0;
			position: relative;
			margin: 2%;
		}
	</style>
</head>

<body>

	<div class="assessment-popup popup border-shadow">
		<h3 class="popup-header">{{ assessment }}</h3>
		<p class="popup-subheader">Your results are displayed below</p>
		<hr>



		<form action="{% url 'assess-peer' course.id assessment.id %}" method="post">
		<ol>
			<li align="left">He/She adequately fulfills the assigned tasks: <b>8.1 avg</b></li>
			
	
		</ol> 

			{% csrf_token %}
			

				{% for question in avg_question_score %}
				
				<ol>
					<li align="left"> 						</li>
			
				</ol> 
				
				{% endfor %}
			
		</form>


	</div>
	<a class="courses-btn" href="{% url 'peer-assessments' course.id %}">PEER ASSESSMENTS</a>

</body>


</html>
