                  <h2 class="assessment-name"></h2>
                  <strong>Due Date:</strong><h3 class="due-date"></h3>

            </div>

            </div>

    </div>








<script type="text/javascript">


    function loadAssessments() {
      // Load students for this assessment from database - use Django
      var deliveryNames = ["Delivery 1", "Delivery 2", "Delivery 3", "Delivery 4"];
      var dueDates = ["March 16th 2020", "March 26th 2020", "March 31st 2020", "April 5th 2020"];
      var overalls = ["1", "2", "3", "4"];
      var notes = ["Hi", "Hey", "High", "Hay"];

      var assessment = $( ".assessment" );

      for (i=0; i<deliveryNames.length; i++) {
        console.log('asdf')
        var newAssessment = assessment.clone()
        newAssessment.find(".assessment-name").text(deliveryNames[i] + " Assessments");
        newAssessment.find(".due-date").text(dueDates[i]);
        newAssessment.find(".overall").text(overalls[i]+"/5");
        newAssessment.find(".note").text(notes[i]);
        $("#assessment-section").append(newAssessment);
      }
      assessment.hide();
  }
  loadAssessments()
  
</script>
